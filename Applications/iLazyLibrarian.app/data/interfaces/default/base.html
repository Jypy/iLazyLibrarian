<%
    import lazylibrarian
%>
<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>LazyLibrarian - ${title}</title>
    <meta name="description" content="">
    <meta name="author" content="">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/templogo.png">
    <link rel="stylesheet" href="css/style.css?v=2">
    ${next.headIncludes()}

    <script src="js/libs/modernizr-1.7.min.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <a href="home"><img src="images/lazylibrarian.png" heigth="64" width="83" alt="lazylibrarian"></a>
            </div>
            <ul id="nav">
                <li><a href="home">Home</a></li>
                <li><a href="books">Books</a></li>
                <li><a href="logs">Logs</a></li>
                <li><a href="config">Config</a></li>
            </ul>
            <div id="searchbar">
                <form action="search" method="get">
                    <input type="text" value="" onfocus="if(this.value==this.defaultValue) this.value='';" name="name" />
                    <select name="type">
                          <option value="author">Author</option>
                          <option value="book">Book</option>
                    </select>
                    <input type="submit" value="Add"/>
                </form>
            </div>
            <div id="subhead">
                ${next.headerIncludes()}
            </div>
        </header>

        <div id="main" class="main">
            ${next.body()}
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.2.min.js"%3E%3C/script%3E'))</script>
    ${next.javascriptIncludes()}
    
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>

    <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg');</script>
    <![endif]-->
</body>
</html>

<%def name="javascriptIncludes()"></%def>
<%def name="headIncludes()"></%def>
<%def name="headerIncludes()"></%def>
